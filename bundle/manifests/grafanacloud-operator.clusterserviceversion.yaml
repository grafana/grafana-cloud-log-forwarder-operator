apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    "operatorframework.io/suggested-namespace": openshift-logging
    alm-examples: |-
      [
        {
          "apiVersion": "grafana.example.com/v1alpha1",
          "kind": "GrafanaCloudLogForwarder",
          "metadata": {
            "name": "grafanacloudlogforwarder-sample",
            "namespace": "openshift-logging"
          },
          "spec": {
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.12.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: grafanacloud-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: GrafanaCloudLogForwarder
      description: GrafanaCloudLogForwarder is the Schema for the grafanacloudlogforwarders API
      displayName: Grafana Cloud Log Forwarder
      name: grafanacloudlogforwarders.grafana.example.com
      version: v1alpha1
      specDescriptors:
      - displayName: URL
        description: URL of loki datasource
        path: url
        x-descriptors:
          - 'urn:alm:descriptor:com.tectonic.ui:text'
      - displayName: Username
        description: The username from the loki endpoint
        path: username
        x-descriptors:
          - 'urn:alm:descriptor:com.tectonic.ui:text'
      - displayName: Password
        description: API password for accessing loki datasource
        path: apipassword
        x-descriptors:
          - 'urn:alm:descriptor:com.tectonic.ui:password'
  description: MVP for forwarding clusterlogs to Loki datasource on Grafana Cloud
  displayName: GrafanaCloudLog
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - grafana.example.com
          resources:
          - grafanacloudlogforwarders
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - grafana.example.com
          resources:
          - grafanacloudlogforwarders/finalizers
          verbs:
          - update
        - apiGroups:
          - grafana.example.com
          resources:
          - grafanacloudlogforwarders/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - logging.openshift.io
          resources:
          - clusterlogforwarders
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - logging.openshift.io
          resources:
          - clusterloggings
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: grafanacloud-operator-controller-manager
      deployments:
      - name: grafanacloud-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:v4.7.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: quay.io/yoza/grafanacloud-operator:0.0.1
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 200m
                    memory: 100Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: grafanacloud-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: grafanacloud-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - clusterlogging
  - clusterlogforwarder
  - grafanacloudlogforwarder
  links:
  - name: Grafanacloud Operator
    url: https://grafanacloud-operator.domain
  maintainers:
  - email: yoza@redhat.com'
    name: '''Yash'
  maturity: alpha
  provider:
    name: Red Hat
  version: 0.0.1
